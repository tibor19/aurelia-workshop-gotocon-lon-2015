<template>
    <div class="container">

        <header>
            <h1>${title}</h1>

            <h3 textContent.bind="subTitle"></h3>
        </header>

        <nav>
            <ul>
                <li repeat.for="row of router.navigation">
                    <a href.bind="row.href">${row.title}</a>
                </li>
            </ul>
        </nav>

        <article>
            <router-view></router-view>
        </article>

        <footer>
            <p>
                
                <template repeat.for="row of router.navigation">
                    <a href.bind="row.href">${row.title}</a>
                    <template if.bind="!$last">
                        |
                    </template>
                </template>
            </p>
        </footer>
    </div>

</template>
